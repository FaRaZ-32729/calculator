<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css2/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h6 style="color: whitesmoke; text-align: center;">&copy;FaRaZ Sial</h6>
                <form action="" name="question" >
                    <input type="text" name="answer" class="form-control " >
                    <table class="table">
                        <tr>
                            <td><input type="button" class="btn btn-dark w-100" value="7" onclick="question.answer.value +='7'"></td>
                            <td><input type="button" class="btn btn-dark w-100" value="8" onclick="question.answer.value +='8'"></td>
                            <td><input type="button" class="btn btn-dark w-100" value="9" onclick="question.answer.value +='9'"></td>
                            <td><input type="button" class="btn btn-warning w-100" value="x" onclick="question.answer.value +='*'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="btn btn-dark w-100" value="6" onclick="question.answer.value +='6'"></td>
                            <td><input type="button" class="btn btn-dark w-100" value="5" onclick="question.answer.value +='5'"></td>
                            <td><input type="button" class="btn btn-dark w-100" value="4" onclick="question.answer.value +='4'"></td>
                            <td><input type="button" class="btn btn-warning w-100" value="-" onclick="question.answer.value +='-'"></td>
                        </tr>
                        <tr>
                            <td><input type="button" class="btn btn-dark w-100" value="3" onclick="question.answer.value +='3'"></td>
                            <td><input type="button" class="btn btn-dark w-100" value="2" onclick="question.answer.value +='2'"></td>
                            <td><input type="button" class="btn btn-dark w-100" value="1" onclick="question.answer.value +='1'"></td>
                            <td><input type="button" class="btn btn-warning w-100" value="+" onclick="question.answer.value +='+'"></td>
                        </tr>
                        <tr>
                            <td><input type="reset" class="btn btn-danger w-100" value="cs" onclick="question.answer.value +='cs'"></td>
                            <td><input type="button" class="btn btn-dark w-100" value="0" onclick="question.answer.value +='0'"></td>
                            <td><input type="button" class="btn btn-primary w-100" value="=" onclick="question.answer.value = eval(question.answer.value)"></td>
                            <td><input type="button" class="btn btn-warning w-100" value="/" onclick="question.answer.value +='/'"></td>
                        </tr>
                    </table>
                    <footer style="text-align: center;"></footer>
                </form>
            </div>
        </div>
    </div>


    <script src="js2/bootstrap.bundle.js"></script>
</body>
</html>
